<div class="bg-cover bg-center h-80 md:h-128"
     style="background-image: url(/img/technology.jpeg)">
     <div class="opacity-70 absolute w-full h-80 md:h-128" style="background-image: url(/img/vzorec-test.png); background-position:right; background-repeat:no-repeat">
    </div>
</div>
<div class="max-w-7xl mx-auto px-8 items-center mt-12">
  <div class="py-12 font-light text-left text-base leading-relaxed  w-full md:w-2/3">
    <h1 class="text-2xl md:text-3xl font-light font-Noto tracking-wider uppercase my-8">{{ page:title }}</h1>
    {{content}}
  </div>
</div>
<div id="content"
     class="max-w-xl mx-auto px-8 sm:px-6 lg:max-w-7xl lg:px-8 py-12">
  <!-- This example requires Tailwind CSS v2.0+ -->
  {{collection:technology}}
  <div class="grid grid-cols-1 px-0 md:grid-cols-2 items-center py-12">
    <div class="col-span-1 md:{{ switch between='order-1|order-2' }}">
      {{responsive:main_photo ratio="16/9" }}
    </div>
    <div class="col-span-1 md:pl-12 md:pr-12 md:{{ switch between='order-2|order-1' }}">
      <p class="leading-8">
        <h2 class="text-2xl font-light font-Noto tracking-wider uppercase mb-8">{{ title }}</h2>
        <dd class="mt-2 text-md leading-relaxed font-light">{{ content }}
        </dd>
      </p>
    </div>
  </div>
  {{/collection:technology}}
</div>
<!-- This example requires Tailwind CSS v2.0+ -->
