<div class="bg-cover bg-center h-128"
     style="background-image: url(/img/service.jpeg)"></div>
<div class="max-w-7xl mx-auto px-8 items-center mt-12">
  <div class="py-12 font-light text-left text-xl leading-relaxed  w-full md:w-2/3">
    <h1 class="text-5xl font-light font-Noto tracking-wider uppercase my-8">{{ page:title }}</h1>
    {{content}}
  </div>
</div>
<div id="content"
     class="max-w-xl mx-auto px-4 sm:px-6 lg:max-w-7xl lg:px-8 py-12">
  <!-- This example requires Tailwind CSS v2.0+ -->
  {{collection:products}}
  <div class="grid grid-cols-1 md:grid-cols-2 items-center py-12">
    <div class="col-span-1 {{ switch between='order-2|order-1' }}">
      {{responsive:main_photo ratio="16/9" }}
    </div>
    <div class="col-span-1 md:pl-12 md:pr-12 {{ switch between='order-1|order-2' }}">
      <p class="leading-8">
        <h2 class="text-4xl font-light font-Noto tracking-wider uppercase mb-8">{{ title }}</h2>
        <dd class="mt-2 text-base text-gray-400">{{ content }}
        </dd>
      </p>
    </div>
  </div>
  {{/collection:products}}
</div>
